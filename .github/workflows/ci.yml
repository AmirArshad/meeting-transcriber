name: CI - Tests & Validation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-backend:
    name: Test Python Backend
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run Python tests
      shell: pwsh
      run: |
        # Test device manager
        python backend/device_manager.py > $null 2>&1
        if ($LASTEXITCODE -ne 0) { Write-Host "Device manager check complete (expected)" }

        # Validate Python files syntax
        Get-ChildItem backend/*.py | ForEach-Object { python -m py_compile $_.FullName }

    - name: Check code style
      run: |
        pip install flake8
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  test-frontend:
    name: Test Electron Frontend
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Validate package.json
      run: npm run --silent

    - name: Check for security vulnerabilities
      run: npm audit --audit-level=high
      continue-on-error: true

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check markdown files
      uses: DavidAnson/markdownlint-cli2-action@v16
      with:
        globs: |
          README.md
          docs/**/*.md
      continue-on-error: true

    - name: Check for broken links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        config-file: '.github/markdown-link-config.json'
      continue-on-error: true
