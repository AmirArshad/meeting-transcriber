name: CI - Tests & Validation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-backend-windows:
    name: Test Python Backend (Windows)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-windows.txt
        pip install pytest pytest-cov

    - name: Run Python tests
      shell: pwsh
      run: |
        # Test device manager
        python backend/device_manager.py > $null 2>&1
        if ($LASTEXITCODE -ne 0) { Write-Host "Device manager check complete (expected)" }

        # Validate Python files syntax
        Get-ChildItem backend/*.py | ForEach-Object { python -m py_compile $_.FullName }
        Get-ChildItem backend/audio/*.py | ForEach-Object { python -m py_compile $_.FullName }
        Get-ChildItem backend/transcription/*.py | ForEach-Object { python -m py_compile $_.FullName }

    - name: Check code style
      run: |
        pip install flake8
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  test-backend-macos:
    name: Test Python Backend (macOS)
    runs-on: macos-14  # Apple Silicon runner

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-macos.txt
        pip install pytest pytest-cov

    - name: Validate Python syntax (all backend files)
      run: |
        echo "Validating Python syntax..."
        python -m py_compile backend/*.py
        python -m py_compile backend/audio/*.py
        python -m py_compile backend/transcription/*.py
        echo "✓ All Python files have valid syntax"

    - name: Test PyObjC imports
      run: |
        echo "Testing PyObjC framework imports..."
        python -c "
        import sys
        try:
            from ScreenCaptureKit import SCShareableContent, SCContentFilter, SCStreamConfiguration, SCStream
            print('✓ ScreenCaptureKit imports OK')
        except ImportError as e:
            print(f'⚠ ScreenCaptureKit import failed: {e}')
            # Don't fail - PyObjC may have issues on CI runners

        try:
            from AVFoundation import AVAudioFormat
            print('✓ AVFoundation imports OK')
        except ImportError as e:
            print(f'⚠ AVFoundation import failed: {e}')

        try:
            import sounddevice as sd
            print('✓ sounddevice imports OK')
        except ImportError as e:
            print(f'✗ sounddevice import failed: {e}')
            sys.exit(1)

        try:
            import numpy as np
            print('✓ numpy imports OK')
        except ImportError as e:
            print(f'✗ numpy import failed: {e}')
            sys.exit(1)
        "

    - name: Build Swift AudioCaptureHelper
      run: |
        echo "Building Swift AudioCaptureHelper..."
        cd swift/AudioCaptureHelper
        swift build -c release --arch arm64
        echo "✓ Swift helper built successfully"

        # Find and verify binary
        BINARY=""
        if [ -f .build/release/audiocapture-helper ]; then
          BINARY=".build/release/audiocapture-helper"
        elif [ -f .build/arm64-apple-macosx/release/audiocapture-helper ]; then
          BINARY=".build/arm64-apple-macosx/release/audiocapture-helper"
        fi

        if [ -n "$BINARY" ]; then
          echo "✓ Binary found at $BINARY"
          BEFORE=$(stat -f%z "$BINARY")
          strip "$BINARY"
          AFTER=$(stat -f%z "$BINARY")
          echo "✓ Stripped: ${BEFORE} → ${AFTER} bytes"
        else
          echo "✗ Binary not found at expected locations"
          ls -la .build/ || true
          exit 1
        fi

    - name: Check code style
      run: |
        pip install flake8
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  test-frontend:
    name: Test Electron Frontend
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Validate package.json
      run: npm run --silent

    - name: Check for security vulnerabilities
      run: npm audit --audit-level=high
      continue-on-error: true

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check markdown files
      uses: DavidAnson/markdownlint-cli2-action@v16
      with:
        globs: |
          README.md
          docs/**/*.md
      continue-on-error: true

    - name: Check for broken links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        config-file: '.github/markdown-link-config.json'
      continue-on-error: true
